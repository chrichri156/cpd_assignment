<!DOCTYPE html>
<html>
<head>
  <title>Event Registration Form</title>
  <link rel="stylesheet" href="index_style.css">
</head>
<body>
  <h1>Event Registration Form</h1>
  <form method="post" action="/">
    <label for="student_first_name">Insert your first name:</label><br>
    <input type="text" id="student_first_name" name="student_first_name" required><br>
    <label for="student_last_name">Insert your last name:</label><br>
    <input type="text" id="student_last_name" name="student_last_name" required><br>
    <label for="student_class">Insert your class:</label><br>
    <input type="text" id="student_class" name="student_class" required><br>
    <label for="student_email">Insert your email address:</label><br>
    <input type="student_email" id="student_email" name="student_email" required><br>
    <label for="student_presence">Will you be present at the Prom Ball on the 28th of June 2023?</label><br>
    <input type="radio" id="student_presence_yes" name="student_presence" value="Yes">
    <label for="student_presence_yes">Yes</label>
    <input type="radio" id="student_presence_no" name="student_presence" value="No">
    <label for="student_presence_no">No</label><br>
    <label for="guest">Will you be accompanied (maximum 1 guest)?</label><br>
    <input type="radio" id="guest_yes" name="guest" value="Yes">
    <label for="guest_yes">Yes</label>
    <input type="radio" id="guest_no" name="guest" value="No">
    <label for="guest_no">No</label><br>
    <label for="guest_first_name">If yes, insert your guest's first name:</label><br>
    <input type="text" id="guest_first_name" name="guest_first_name"><br>
    <label for="guest_last_name">If yes, insert your guest's last name:</label><br>
    <input type="text" id="guest_last_name" name="guest_last_name"><br>
    <input type="submit" value="Submit">
  </form> 
</body>
</html>
